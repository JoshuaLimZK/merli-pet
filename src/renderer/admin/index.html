<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Merli Admin</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: #fdfdfd00;
                color: #024574;
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
                color: #024574;
                border-radius: 15px;
                background-color: #fdfdfd;
            }
            /* Draggable titlebar area for frameless window */
            .titlebar {
                -webkit-app-region: drag;
                padding: 8px 0 12px 0;
            }
            /* Make interactive elements non-draggable so clicks work */
            .no-drag,
            .btn {
                -webkit-app-region: no-drag;
            }
            h2 {
                font-size: 1rem;
                margin-bottom: 12px;
                color: #479bbc;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .section {
                background: #fdfdfd;
                border: 3px solid #16213e;
                border-radius: 8px;
                padding: 16px;
                margin-bottom: 16px;
            }
            .button-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .btn {
                padding: 12px 16px;
                border: none;
                border-radius: 6px;
                font-size: 0.9rem;
                font-weight: 500;
                cursor: pointer;
                text-align: start;
                transition: all 0.2s;
            }
            .btn:hover {
                transform: translateY(-2px);
                filter: brightness(1.1);
            }
            .btn:active {
                transform: translateY(0);
            }
            .btn-idle {
                background: #4a5568;
                color: white;
            }
            .btn-wander {
                background: #38a169;
                color: white;
            }
            .btn-follow {
                background: #3182ce;
                color: white;
            }
            .btn-dragin {
                background: #d69e2e;
                color: white;
            }
            .btn-quote {
                background: #9f7aea;
                color: white;
            }
            .btn-flagpole {
                background: #e53e3e;
                color: white;
            }
            .btn-otter {
                background: #ed8936;
                color: white;
            }
            .btn-interrupt {
                background: #718096;    
                color: white;
                grid-column: span 2;
            }
            .status {
                margin-top: 16px;
                padding: 10px;
                background: #0f0f23;
                border-radius: 4px;
                font-family: monospace;
                font-size: 0.85rem;
            }
            .status-label {
                color: #888;
            }
            .status-value {
                color: #4ade80;
            }
        </style>
    </head>
    <body>

        <div class="section">
            <div class="titlebar">
                <h1>Merli Admin</h1>
            </div>
            <h2>Behavior States</h2>
            <div class="button-grid">
                <button class="btn btn-idle no-drag" data-state="idle">Idle</button>
                <button class="btn btn-wander no-drag" data-state="wander">
                    Wander
                </button>
                <button class="btn btn-follow no-drag" data-state="follow">
                    Follow
                </button>
            </div>
            <div class="status">
                <span class="status-label">Current State: </span>
                <span class="status-value" id="currentState">â€”</span>
            </div>
            <div style="height:20px"></div>

            <h2>Actions</h2>
            <div class="button-grid">
                <button class="btn btn-quote no-drag" id="quoteBtn">
                    Random Quote
                </button>
                <button class="btn btn-dragin no-drag" data-state="imageDragIn">
                    Image Drag In
                </button>
                <button class="btn btn-flagpole no-drag" data-state="flagPole">
                    Morning Assembly
                </button>
                <button class="btn btn-otter no-drag" data-state="otterCrossing">
                    Otter Crossing
                </button>
                <button class="btn btn-interrupt no-drag" id="interruptBtn">
                    Interrupt Action
                </button>
            </div>
        </div>

        <script src="renderer.js"></script>
    </body>
</html>
