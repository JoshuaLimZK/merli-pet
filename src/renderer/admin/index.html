<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Merli Admin</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: #1a1a2e;
                color: #eee;
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
                color: #fff;
            }
            h2 {
                font-size: 1rem;
                margin-bottom: 12px;
                color: #888;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .section {
                background: #16213e;
                border-radius: 8px;
                padding: 16px;
                margin-bottom: 16px;
            }
            .button-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .btn {
                padding: 12px 16px;
                border: none;
                border-radius: 6px;
                font-size: 0.9rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s;
            }
            .btn:hover {
                transform: translateY(-2px);
                filter: brightness(1.1);
            }
            .btn:active {
                transform: translateY(0);
            }
            .btn-idle {
                background: #4a5568;
                color: white;
            }
            .btn-wander {
                background: #38a169;
                color: white;
            }
            .btn-follow {
                background: #3182ce;
                color: white;
            }
            .btn-dragin {
                background: #d69e2e;
                color: white;
            }
            .btn-quote {
                background: #9f7aea;
                color: white;
            }
            .btn-flagpole {
                background: #e53e3e;
                color: white;
            }
            .btn-otter {
                background: #ed8936;
                color: white;
            }
            .status {
                margin-top: 16px;
                padding: 10px;
                background: #0f0f23;
                border-radius: 4px;
                font-family: monospace;
                font-size: 0.85rem;
            }
            .status-label {
                color: #888;
            }
            .status-value {
                color: #4ade80;
            }
        </style>
    </head>
    <body>
        <h1>üê¶ Merli Admin</h1>

        <div class="section">
            <h2>Behavior States</h2>
            <div class="button-grid">
                <button class="btn btn-idle" data-state="idle">üò¥ Idle</button>
                <button class="btn btn-wander" data-state="wander">
                    üö∂ Wander
                </button>
                <button class="btn btn-follow" data-state="follow">
                    üëÜ Follow
                </button>
            </div>
            <div class="status">
                <span class="status-label">Current State: </span>
                <span class="status-value" id="currentState">‚Äî</span>
            </div>
        </div>

        <div class="section">
            <h2>Actions</h2>
            <div class="button-grid">
                <button class="btn btn-quote" id="quoteBtn">
                    üí¨ Random Quote
                </button>
                <button class="btn btn-dragin" data-state="imageDragIn">
                    üñºÔ∏è Image Drag In
                </button>
                <button class="btn btn-flagpole" data-state="flagPole">
                    üö© Flag Pole
                </button>
                <button class="btn btn-otter" data-state="otterCrossing">
                    ü¶¶ Otter Crossing
                </button>
            </div>
        </div>

        <script src="renderer.js"></script>
    </body>
</html>
